<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Olli Brecho</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <h1>Olli Brecho</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="carrinho.html" class="carrinho-link">Carrinho (<span id="carrinho-contador">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Carrinho de Compras -->
    <section class="carrinho">
        <h2>Carrinho de Compras</h2>
        <div class="carrinho-container">
            
            <div class="carrinho-itens" id="carrinho-itens">
                <!-- Itens do carrinho serão adicionados dinamicamente aqui -->
            </div>
            <div class="carrinho-resumo">
                <h3>Resumo do Pedido</h3>
                <p>Subtotal: <span id="subtotal">R$ 0,00</span></p>
                <p>Frete: <span id="frete">R$ 0,00</span></p>
                <p>Total: <span id="total">R$ 0,00</span></p>
                <button class="btn-finalizar">Finalizar Compra</button>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Moda consciente. Todos os direitos reservados.</p>
    </footer>
    <script src="carrinho.js"></script>
</body>
</html>
